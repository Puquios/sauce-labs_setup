---
stages:
- name: Deploy and Test
  inputs:
  - type: git
    branch: master
  triggers:
  - type: commit
    enabled: false
  properties:
  - name: CF_APP_NAME
    value: 'null'
    type: text
  - name: TEST_URL
    value: 'null'
    type: text
  jobs:
  - name: Deploy
    type: deployer
    target:
      url: ${CF_TARGET_URL}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: HelloNodeApp
    script: |
      #!/bin/bash
      cf push "${CF_APP}"

      export CF_APP_NAME="$CF_APP"

      # view logs
      #cf logs "${CF_APP}" --recent
  - name: Sauce Labs Tests
    type: tester
    script: |-
      #!/bin/bash
      # invoke tests here
      exit 0
    enable_tests: true
    test_file_pattern: '*.xml'
